<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Bootstrap Example</title>
            <meta name="description" content="">
            <meta name="author" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- do not touch this one -->
            <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
            
            <!-- Your styles go in here-->
            <link href="css/styles.css" rel="stylesheet"/>

            <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
            <!--[if lt IE 9]>
                <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
        </head>

        <body>
            <!-- stationary nav bar -->
            <div class="navbar navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="#">Bootstrap Example</a>
                  <div class="nav-collapse">
                    <ul class="nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#about">About</a></li>
                      <li><a href="#contact">Contact</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            </div>
            
            <div class="container">

                <!-- Example row of columns -->
                <div class="row">
             
                    <div class="span3">
                       <img src="http://placehold.it/200x100&text=Image1"/>
                    </div>
             
                    <div class="span3">
                       <img src="http://placehold.it/200x100&text=Image2"/>
                    </div>
             
                    <div class="span3">
                       <img src="http://placehold.it/200x100&text=Image3"/> 
                    </div>

                </div>

                <br></br>

                <!-- nested grids -->
                <div class="row">

                    <div class="span9">
                      <img src="http://placehold.it/900x200&text=Picture"/>
                      <hr>
                      <div class="row">
                        <div class="span3"><img src="http://placehold.it/300x200&text=Small Pic"/></div>
                        <div class="span3"><img src="http://placehold.it/300x200&text=Small Pic"/></div>
                        <div class="span3"><img src="http://placehold.it/300x200&text=Small Pic"/></div>
                      </div>
                    </div>
             
                    <div class="span3">
                      <img src="http://placehold.it/300x480&text=News"/> 
                    </div>   
                </div>

            </div><!-- container -->

            <footer>
                <p>&copy; Company 2012</p>
            </footer>
            <!-- have at the bottom of the page to speed up loading -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
            <!-- the link below to the CDN links to the latest version of jquery each time BUT
            this is a bad idea 
                1) the caching only works if you specify a version number
                2) deploy with only what you have tested with
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
            -->
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
